name: CI
env: 
  VENDING_FIREBASE_KEY: ${{ secrets.VENDING_FIREBASE_KEY }} 
on:
  push:
    branches: 
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: cd client
      - run: npm install
      - run: cd ..
      - run: npm install
      - run: npm test
